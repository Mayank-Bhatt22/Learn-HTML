<!-- The DOCTYPE declaration defines this as an HTML5 document -->
<!DOCTYPE html>
<html>
    <head>
        <!-- The title of the webpage that appears in the browser tab -->
        <title>Span and Div Example</title>
    </head>
    <body>
        <!-- <span>: Inline container to style specific parts of text -->
        <h1>
            <span style="background-color:red;">This is a span title</span>
        </h1>

        <!-- <div>: Block container for grouping sections -->
        <div style="background-color:red;">
            <h1>This is a div title</h1>
        </div>

        <!-- Using <span> to style a part of text inline -->
        <p>
            <span style="background-color: antiquewhite;">Name is Mayank</span>
        </p>

        <!-- Incorrect use of <div> inside a <p>, since <div> is a block element -->
        <p>
            <div style="background-color:magenta;">My Name Is Mayank</div>
        </p> 
        <!-- Note: <div> should not be inside <p>, as <p> only allows inline elements inside -->
    </body>
</html>
<!-- Output: Span and Div Example -->
