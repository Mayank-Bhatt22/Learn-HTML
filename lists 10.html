<!DOCTYPE html>
<html>
    <head>
        <title>Lists 10</title> <!-- Sets the title of the webpage -->
    </head>
    <body>

        <!-- Unordered list (Bullet points) for friends -->
        <h4>Friends</h4>
        <ul>
            <li>Mayank</li>
            <li>Gopal</li>
            <li>Manish</li>
            <li>Rahul</li>
        </ul>

        <!-- Unordered list for family -->
        <h4>Family</h4>
        <ul>
            <li>Mayank</li>
            <li>Anju</li>
            <li>Satyam</li>
            <!-- Nested unordered list inside "Satyam" -->
            <ul>
                <li>Bhatt</li>
            </ul>
        </ul>

        <!-- Ordered list (Numbered list) for a to-do list -->
        <h4>To-Do List</h4>
        <ol>
            <li>Eat breakfast</li>
            <li>Go to school</li>
            <li>Walk dog</li>
            <li>Work</li>
        </ol>

        <!-- Description list (Term and Definition) -->
        <h4>Something</h4>
        <dl style="background-color: green; border: 2px solid;">
            <dt>Mayank</dt>  <!-- Term -->
            <dd>Bhatt</dd>   <!-- Definition -->
            <dt>Satyam</dt>
            <dd>Bhatt</dd>
            <dt>Anju</dt>
            <dd>Bhatt</dd>
            <dt>Gopal</dt>
            <dd>Sharma</dd>
        </dl>

    </body>
</html>
