<!DOCTYPE html>
<html> 

    <head>
        <title>My Website</title> <!-- Sets the title of the webpage (appears on the browser tab) -->
    </head>

    <body>

        <!-- External Link: Opens Google in a new tab -->
        <a href="https://www.google.com"
            target="_blank"
            title="Goes to Google">
            Click me
        </a>
        <!-- 'href' specifies the destination URL (Google) -->
        <!-- 'target="_blank"' makes the link open in a new tab -->
        <!-- 'title' displays a tooltip when hovered over -->
        
        <br> <!-- Line break for spacing -->

        <!-- Internal Link: Opens another webpage (learning2.html) -->
        <a href="learning2.html">
            Song lyrics
        </a>
        <!-- 'href' links to another page in the same project directory -->
        <!-- Clicking this will load "learning2.html" in the same tab -->

        <br> <!-- Another line break -->

        <!-- Email Link: Opens email client with a pre-filled recipient -->
        <a href="mailto:test@fake.com">
            Email me
        </a>
        <!-- 'mailto:' allows users to send an email when they click the link -->
        <!-- The default email client (like Outlook or Gmail) will open with 'test@fake.com' as the recipient -->

    </body>

</html>
