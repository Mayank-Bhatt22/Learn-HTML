<!DOCTYPE html>
<html>

    <head>
        <title>Song Player</title> <!-- Sets the title of the webpage -->
    </head>

    <body>

        <!-- First Song -->
        <p>K.</p> <!-- Displays the song name -->
        <audio controls> <!-- Adds an audio player with controls (play, pause, etc.) -->
            <source src="K..mp3"> <!-- Specifies the audio file to play -->
        </audio>

        <!-- Second Song -->
        <p>Heavenly</p> <!-- Displays the song name -->
        <audio controls>
            <source src="Cigarettes After Sex - Heavenly.mp3">
        </audio>

        <!-- Third Song -->
        <p>cry</p> <!-- Displays the song name -->
        <audio controls>
            <source src="Cry - Cigarettes After Sex.mp3">
        </audio>

    </body>
</html>
