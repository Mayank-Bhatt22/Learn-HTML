<!DOCTYPE html>
<html>

    <head>
        <title>My Dog</title> <!-- Sets the title of the webpage (appears on the browser tab) -->
    </head>

    <body>
    
        <!-- Main heading of the page -->
        <h1>My dog</h1>

        <!-- Clickable image that links to an external dog image -->
        <a href="https://images.app.goo.gl/gWH9vs8srVVJnpVe6">
            <img src="dog.jpg"
            height="500" width="500"
            alt="dog image">
        </a>
        <!-- 'href' links to an external image -->
        <!-- 'src' is the local image file (dog.jpg) that will be displayed -->
        <!-- 'height' and 'width' set the image size (fixed typo in "height") -->
        <!-- 'alt' provides alternative text if the image fails to load -->

        <!-- Subheading -->
        <h3>woof woof</h3>

        <!-- Displays a GIF (dog animation) -->
        <img src="krackpink.gif"
        alt="dog gif"
        height="500" width="500">
        <!-- 'src' points to the GIF file -->
        <!-- 'alt' describes the image if it doesn't load -->
        <!-- 'height' and 'width' define the display size (fixed typo in "height") -->

    </body>
</html>
