<!DOCTYPE html>
<html>
  <head>
    <title>Text Formatting</title>
  </head>
  <body>
    <p>This is normal text</p>
    <!-- A regular paragraph -->

    <p>This is <b>bold</b> text</p>
    <!-- <b> is used to make the text bold -->

    <p>This is <i>italic</i> text</p>
    <!-- <i> is used to make the text italic -->

    <p>This is <u>underlined</u> text</p>
    <!-- <u> is used to underline the text -->

    <p>This is <del>deleted</del> text</p>
    <!-- <del> is used to indicate deleted or struck-through text -->

    <p>This is <big>big</big> text</p>
    <!-- <big> is used to increase the font size slightly -->

    <p>This is <small>small</small> text</p>
    <!-- <small> is used to decrease the font size slightly -->

    <p>This is <sub>subscript</sub> text</p>
    <!-- <sub> is used to display text as subscript -->

    <p>This is <sup>superscript</sup> text</p>
    <!-- <sup> is used to display text as superscript -->

    <p>This is <tt>monospaced</tt> text</p>
    <!-- <tt> is used to display text in monospaced (typewriter-style) font -->

    <p>This is <mark>normal</mark> text</p>
    <!-- <mark> is used to highlight text with a yellow background by default -->

    <p>This is <mark style="background-color: lightgreen">Mayank</mark> text</p>
    <!-- <mark> with an inline style changes the highlight background color to light green -->
  </body>
</html>
