<!DOCTYPE html>
<html>
    <head>
        <title>Tables 11</title> <!-- Sets the title of the webpage -->
    </head>
    <body>
        <h3>Store Hours</h3> <!-- Heading for the table -->

        <!-- Creating a table with a black background and a border -->
        <table border="1" style="background-color: black;">
            <!-- First row: Table header with days of the week -->
            <tr align="center" style="background-color: lightblue;">
                <th width="100">Sunday</th>
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
                <th width="100">Thursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
            </tr>

            <!-- Second row: Store hours for each day -->
            <tr align="center" style="background-color: aliceblue;">
                <td>Closed</td> <!-- Store is closed on Sunday -->
                <td>9am-5pm</td> <!-- Open from 9 AM to 5 PM on Monday -->
                <td>9am-5pm</td> <!-- Open from 9 AM to 5 PM on Tuesday -->
                <td>9am-5pm</td> <!-- Open from 9 AM to 5 PM on Wednesday -->
                <td>9am-5pm</td> <!-- Open from 9 AM to 5 PM on Thursday -->
                <td>9am-5pm</td> <!-- Open from 9 AM to 5 PM on Friday -->
                <td>10am-2pm</td> <!-- Open from 10 AM to 2 PM on Saturday -->
            </tr>
        </table>
    </body>
</html>
